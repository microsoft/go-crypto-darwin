name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: 42 3 * * 4

jobs:
  analyze:
    name: Analyze
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners
    # Consider using larger runners for possible analysis time improvements.
    runs-on: macos-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      contents: read
      actions: read

    strategy:
      matrix:
        language: [go, swift, cpp]

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up environment for Go
        if: matrix.language == 'go'
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: 1.23.x

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@96f518a34f7a870018057716cc4d7a5c014bd61c # v3.29.5
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        if: matrix.language != 'cpp'
        uses: github/codeql-action/autobuild@96f518a34f7a870018057716cc4d7a5c014bd61c # v3.29.5

      - name: Build dummy C file for CodeQL
        if: matrix.language == 'cpp'
        run: |
          # Create a dummy C file to ensure CodeQL can analyze C code
          echo '#include "cryptokit.h"' > internal/cryptokit/cryptokit_codeql.c
          clang -c internal/cryptokit/cryptokit_codeql.c -o internal/cryptokit/cryptokit_codeql.o

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@96f518a34f7a870018057716cc4d7a5c014bd61c # v3.29.5
        with:
          category: /language:${{ matrix.language }}
