name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: 42 3 * * 4

jobs:
  analyze:
    name: Analyze
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners
    # Consider using larger runners for possible analysis time improvements.
    runs-on: macos-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      contents: read
      actions: read

    strategy:
      matrix:
        language: [go, swift, cpp]

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up environment for Go
        if: matrix.language == 'go'
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: 1.23.x

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@d3678e237b9c32a6c9bffb3315c335f976f3549f # v3.30.2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        if: matrix.language != 'cpp'
        uses: github/codeql-action/autobuild@d3678e237b9c32a6c9bffb3315c335f976f3549f # v3.30.2

      - name: Build dummy C file for CodeQL
        if: matrix.language == 'cpp'
        run: |
          clang -c internal/cryptokit/zcryptokit.c  -o internal/cryptokit/zcryptokit.o
          clang -c internal/commoncrypto/zcommoncrypto.c  -o internal/cryptokit/zcommoncrypto.o
          clang -c internal/security/zsecurity.c  -o internal/cryptokit/zsecurity.o

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d3678e237b9c32a6c9bffb3315c335f976f3549f # v3.30.2
        with:
          category: /language:${{ matrix.language }}
